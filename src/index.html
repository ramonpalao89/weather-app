<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <title>Weather</title>
</head>

<body>
    <div class="weather">
        <div class="weather__day-container">
            <!-- <div class="row"> -->
                <!-- <div class="col-md-4 mx-auto text-center"> -->
                    <div class="weather__card">
                        <div class="weather__card-body">
                            <h1 id="weather-location" class="h3"></h1>
                            <h3 id="weather-description" class="h4"></h3>
                            <h3 id="weather-degree"></h3>
                            <img src='' id="weather-icon">
                            <ul class="weather__card-list">
                                <li id="weather-humidity" class="weather__card-humidity"></li>
                                <li id="weather-wind" class="weather__card-wind"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="weather__card">
                        <div class="weather__card-body">
                            <form id="weather__card-form">
                                <div class="weather__card-group">
                                    <input type="text" id="city" class="weather__card-input" placeholder="City"
                                        autocomplete="off" autofocus />
                                </div>
                                <div class="weather__card-group">
                                    <input type="text" id="countryCode" class="weather__card-input"
                                        placeholder="Country Code (optional)" autocomplete="off" />
                                </div>
                                <div class="form-group">
                                    <button class="weather__card-button" id="weather-btn">
                                        Obtain Weather
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                <!-- </div> -->
            <!-- </div> -->
        </div>
